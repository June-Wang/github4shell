global:
  resolve_timeout: 5m

route:
  group_by: ['instance']
  group_wait: 30s
  group_interval: 5m
  #repeat_interval: 4h
  receiver: 'web.hook'
receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://sss.sss.sss'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['instance','alertname','project','job']
