modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      headers:
        Accept: "*/*"
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      #valid_status_codes: [200,301,302]
      valid_status_codes: []
      preferred_ip_protocol: "ip4" # 首选IP协议
      no_follow_redirects: false # 关闭跟随重定向

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      method: POST

  tcp_connect:
    prober: tcp

  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false

  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"

  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"

  ping: # icmp 检测模块
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
